deployments:
  mytodoapp:
    name: "mytodoapp"
    image: "thsre/mytodoapp"
    replicas: "3"
    labels:
      app: "mytodoapp"
      env: "labs"
    resources:
      requests:
        memory: "128Mi"
        cpu: "250m"
      limits:
        memory: "256Mi"
        cpu: "500m"
  redis:
    image: "redis-helm"
    replicas: 1
    port: 6379
    labels:
      app: "redis"
      env: "labs"
    service:
      type: "ClusterIP"
      port: 6379
      targetPort: 6379
      name: "app"
    resources:
      requests:
        memory: "128Mi"
        cpu: "250m"
      limits:
        memory: "256Mi"
        cpu: "500m"
services:
  mytodoapp:
    ports:
      - port: 3000
        targetPort: 3000
        name: "app"
        serviceType: NodePort
        NodePort: 32500
      - port: 8088
        targetPort: 8088
        name: "metrics"
        serviceType: ClusterIP
    labels:
      app: "mytodoapp"
      env: "labs"
  redis:
    ports:
      - port: 6379
        targetPort: 6378
        name: "service"
        serviceType: ClusterIP
    labels:
      app: "redis"
      env: "labs"
observability:
  mytodoapp:
    logging: true
    metrics:
      enabled: true
      path: "/metrics"
databases:
  mytodoapp:
    mysql:
      type: "Mysql"
      host: "mysql.svc.cluster.local"
      port: 3306
      name: "MyDB" 